<!DOCTYPE html>
<html lang="en" ng-app="jarvis">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>JARVIS</title>

    <!-- build:css app.css -->
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="app.css">
    <!-- endbuild -->
  </head>

  <body>
    <div class="container">
      <tabset type="pills">
        <tab heading="Summary"><stats /></tab>
        <tab heading="Remove"><suggestions /></tab>
        <tab heading="Add">Here is the addition page.</tab>
      </tabset>
    </div>

    <!-- build:js({.tmp,app}) app.js -->
    <script src="../bower_components/underscore.string/dist/underscore.string.js"></script>
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/angular-resource/angular-resource.js"></script>
    <script src="../bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="module.js"></script>
    <script src="config.js"></script>
    <script src="templates.js"></script>
    <script src="mocks.js"></script>
    <script src="apiService.js"></script>
    <script src="humanizeFilter.js"></script>
    <script src="statsDirective.js"></script>
    <script src="suggestionsDirective.js"></script>
    <script src="ucwordsFilter.js"></script>
    <!-- endbuild -->
  </body>

</html>
